version: '3.5'

services:
  react:
    container_name: react
    build:
      context: ./react/
      dockerfile: Dockerfile
    volumes:
      - './react/:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
  hapi-taw:
    container_name: hapi
    build:
      context: ./hapi/
    # Disable mounting of volumes if packages are not installed locally.
    volumes:
      - ./hapi/:/app
    env_file:
      - ./hapi/bin/dev.env
    ports:
      - "3030:3030"
  mongodb:
      image: mongo:latest
      ports:
      - '27017:27017'
      volumes:
        - ./db:/data/db